# agent.shakadistribution.ca (mTLS-only Agent API)

server {
  listen 80;
  server_name agent.shakadistribution.ca;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name agent.shakadistribution.ca;

  ssl_certificate     /etc/letsencrypt/live/agent.shakadistribution.ca/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/agent.shakadistribution.ca/privkey.pem;

  # Require client certificate signed by our CA
  ssl_client_certificate /etc/nginx/mtls/ca.crt;
  ssl_verify_client on;
  ssl_verify_depth 2;

  location /api/agent/ {
    proxy_pass http://fleet-manager:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    proxy_set_header X-SSL-Client-Verify $ssl_client_verify;
    proxy_set_header X-SSL-Client-DN $ssl_client_s_dn;
    proxy_set_header X-SSL-Client-CN $ssl_client_s_dn_cn;
  }

  # Block everything else on the agent domain
  location / {
    return 404;
  }
}
