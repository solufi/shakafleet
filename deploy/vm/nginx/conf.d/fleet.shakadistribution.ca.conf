# fleet.shakadistribution.ca (Admin UI)

# Rate limit zone for /login brute-force protection
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

server {
  listen 80;
  server_name fleet.shakadistribution.ca;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name fleet.shakadistribution.ca;

  ssl_certificate     /etc/letsencrypt/live/fleet.shakadistribution.ca/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/fleet.shakadistribution.ca/privkey.pem;

  # /login: rate limited
  location = /login {
    limit_req zone=login_limit burst=5 nodelay;

    proxy_pass http://fleet-manager:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location / {
    proxy_pass http://fleet-manager:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
